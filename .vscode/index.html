<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
        <label for="fname">first name</label>
        <input type="text" id="fname" name="fname" placeholder="luap" required>
    </div>
    <br>
    <div>
        <label for="lname">last name</label>
        <input type="text" id="lname" name="lname" placeholder="mur" required>
    </div>
    <br>
    <div>
        <label for="password">password</label>
        <input type="password" id="password" name="password" placeholder="pass123456" required max="8" minlength="4">
    </div>
    <br>
    <div>
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="lm@gmail.com" required>
    </div>
    <br>
    <div>
        <label for="tel">email</label>
        <input type="tel" id="tel" name="tel" placeholder="+254 123456789" required>
    </div>
    <br>
    <div>
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" name="quantity" max="99" min="1" value="1" required>
    </div>
    <br>
    <div>
        <label for="title">title:</label>
        <label for="mr">mr</label>
        <input type="radio" id="mr" name="title" value="mr">

        <label for="mrs">mrs</label>
        <input type="radio" id="mrs" name="title" value="mrs" >

        <label for="phd">phd</label>
        <input type="radio" id="phd" name="title" value="phd" >
    </div>
    <br>
    <div>
        <label for="payment">payment</label>
        <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
    </div>
    <br>
    <div>
        <label for="like">like</label>
        <input type="checkbox" id="like" name="like">
    </div>
    <br>
    <div>
        <input type="reset">
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
    </form>
    
</body>
</html>
